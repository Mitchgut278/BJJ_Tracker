{% extends 'main.html' %}

{% block content %}

<center><h1><strong>Move of the Day!</strong></h1></center>

<h1>{{ technique.name }} from {{ technique.topBottom}} {{ technique.position }}</h1>


<div>
    <h3>Steps:</h3>
    <p>{{ technique.steps }}</p>

    <h3>Details:</h3>
    <p>{{ technique.details }}</p>

    <h3>Comments:</h3>
    <p>{{ technique.comments }}</p>

    <h3>Date Learned:</h3>
    <p>{{ technique.date }}</p>
</div>
{% endblock %}

{% extends 'main.html' %}

{% block content %}

<center><h1><strong>Move of the Day!</strong></h1></center>
<a href="{% url 'move-of-the-day-history' %}">History</a>
<h1>{{ technique.name }} from {{ technique.topBottom}} {{ technique.position }}</h1>


<div>
    {% include 'bjjtracker/technique_component.html' %}
</div>

<form action="" method="post">
    {% csrf_token %}
    <button type="submit" name="completed" value="completed">Completed</button>
    {% if motd.completed %}
    <span>&#10003;</span>
    {% else %}
    <span>X</span>
    <br>
    <br>
    <button type="submit" name="skip" value="skip">Skip</button>
    {% endif %}

</form>
{% endblock %}
